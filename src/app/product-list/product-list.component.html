<!-- Editable table -->
  <h5 class="card-header">Selecct Starbuck Products</h5>
  <div class="card-body">
    <!-- Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
      <div class="form-row">
        <div class="form-group col-6">
          <label>Nombre</label>
           <select id="users" formControlName="users" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.users.errors }">
            <option value=""></option>
            <option *ngFor="let user of users; let i = index" [value]="users[i].value">
              {{users[i].text}}
            </option>
          </select>
          <div *ngIf="submitted && f.users.errors" class="alert alert-danger">
            <div *ngIf="f.users.errors.required">El nombre es requerido</div>
          </div>
        </div>
        <div class="form-group col-6">
          <label>Product</label>
          <select formControlName="products" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.products.errors }">
            <option value=""></option>
            <option *ngFor="let product of products; let i = index" [value]="products[i].value">
              {{products[i].text}}
            </option>
          </select>
          <div *ngIf="submitted && f.products.errors" class="alert alert-danger">
            <div *ngIf="f.products.errors.required">El producto es requerido</div>
          </div>
        </div>
        <div class="form-group col-6">
          <label>Comentarios</label>
         <textarea class="form-control" rows = "7" cols = "5" formControlName="ProductDescription" ></textarea>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-primary mr-1">Add</button>
        <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
      </div>
    </form>
