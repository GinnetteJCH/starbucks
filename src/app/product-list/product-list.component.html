<!-- Editable table -->
  <h5 class="card-header">Selecct Starbuck Products</h5>
  <div class="card-body">
    <!-- Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-3">
          <label>Nombre</label>
          <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
          </div>
        </div>
        <div class="form-group col-5">
          <label>Product</label>
          <select formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
            <option value=""></option>
            <option value="caramelo">Frappuccino Caramelo </option>
            <option value="strawberry">Strawberry Frappuccino </option>
            <option value="sausage">Sausage, Cheddar & Egg Breakfast Sandwich</option>
            <option value="javaShip">Java Ship Frappuccino</option>
          </select>
          <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
            <div *ngIf="f.title.errors.required">Title is required</div>
          </div>
        </div>
        <div class="form-group col-3">
          <label>Tipo de Leche</label>
          <select formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
            <option value=""></option>
            <option value="entera">Leche Entera</option>
            <option value="almendras">Leche de Almendras</option>
          </select>
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.firstName.errors.required">First Name is required</div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-primary mr-1">Add</button>
        <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
      </div>
    </form>
